<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <div class="container" style="margin-top: 2rem;">
        <select class="form-select">
            <option value="1">Yash</option>
            <option value="2" selected>Ansh</option>
            <option value="3">Akshay</option>
        </select><br><br>

        <input type="date" id="date">
        <br><br>
        <div id="time"></div>
    </div>


    <script>
        document.getElementById("date").addEventListener("change", (event) => {
            console.log(event.target.value);
        });

        let dt1 = new Date();
        document.getElementById("time").innerHTML = dt1.toLocaleTimeString();
        setInterval(() => {
            let dt = new Date();
            document.getElementById("time").innerHTML = dt.toLocaleTimeString();
        }, 1000);

        // Get the current time
let currentTime = new Date();

// Display the current time
console.log("Current Time:", currentTime);

// Set a timeout to change the time after 2000 milliseconds
setTimeout(() => {
    // Get the new time after the delay
    let newTime = new Date();

    // Display the new time
    console.log("New Time after 2 seconds:", newTime);
}, 2000);




    </script>

</body>

</html>
